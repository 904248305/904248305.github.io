<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lowin</title>
	<link rel="stylesheet" href="auth.css">
	<script src="./jquery-1.12.4.js"></script>
</head>

<body>
	<div class="lowin">
		<div class="lowin-brand">
			<img src="kodinger.jpg" alt="logo">
		</div>
		<div class="lowin-wrapper">
			<div class="lowin-box lowin-login">
				<div class="lowin-box-inner">
					<form>
						<p>小仙女请登录</p>
						<div class="lowin-group">
							<label>账号<a href="#" class="login-back-link"></a></label>
							<input type="text" value="" class="lowin-input" id="zh" placeholder="小仙女名字简写">
						</div>
						<div class="lowin-group password-group">
							<label>密码<a href="#" class="forgot-link">忘记密码?</a></label>
							<input type="password" name="password" class="lowin-input" id="mima" placeholder="请输入6位爱情码~">
						</div>
						<button class="lowin-btn login-btn">
							登陆
						</button>

						<div class="text-foot">
							没有账户? <a href="" class="register-link">请注册</a>
						</div>
					</form>
				</div>
			</div>


		</div>

	</div>

	<!-- <script src="auth.js"></script> -->
	<script>


		$(function () {






			$('.register-link').click(function (e) {
				e.preventDefault();
				alert('密码是纪念日~')
			})

			$('.login-btn').click(function (e) {
				e.preventDefault();
			
				var zh = $('#zh').val();
				var mima = $('#mima').val();
				if (zh == 'sjq' && mima == 170102) {
                    alert('恭喜登陆成功,爱你么么哒!')
                    window.location.href = './aiqingshu.html'
				} else if (zh.trim().length == 0 || mima.trim().length == 0) {
				
					alert('账号密码不能为空');
					return;
				} else {
					alert('纪念日都不知道,怕是想被我锤!');
					$('#zh').val('');
					$('#mima').val('');

				}


			})






		})
	</script>
</body>

</html>
